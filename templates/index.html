<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DigitITBot</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">DigitITBot ðŸ’»</div>
    <div class="chat-box" id="chat-box"></div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Ask an IT question..." autocomplete="off"/>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class="user-msg"><strong>You:</strong> ${message}</div>`;
      chatBox.innerHTML += `<div class="bot-msg"><em>DigiITBot is thinking...</em></div>`;
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      const res = await fetch("/ask", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message})
      });

      const data = await res.json();
      const botMsg = data.response.replace(/\n/g, "<br>");

      chatBox.lastChild.innerHTML = `<strong>DigiITBot:</strong> ${botMsg}`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
