<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DigitITBot</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>ğŸ’¬ DigitITBot</h1>
    <p class="subtitle">Your IT assistant for everything infrastructure, cloud, ITIL & more.</p>

    <!-- Name Input -->
    <form id="name-form">
      <label for="name">ğŸ‘¤ Enter Your Full Name:</label>
      <input type="text" id="name" placeholder="e.g., Ritesh Fernandes" />
      <button type="submit">Save</button>
      <button type="button" class="toggle-theme" id="theme-toggle">ğŸŒ“ Toggle Theme</button>
    </form>

    <!-- Programming Language Filter -->
    <form id="language-form">
      <label for="language">ğŸŒ Programming Language:</label>
      <select id="language">
        <option value="All">All</option>
        <option value="Python">Python</option>
        <option value="JavaScript">JavaScript</option>
        <option value="Java">Java</option>
        <option value="C++">C++</option>
        <option value="HTML/CSS">HTML/CSS</option>
      </select>
    </form>

    <!-- Chat Box -->
    <div class="chat-box" id="chat-box"></div>
    <p id="typing"></p>

    <!-- Message Input -->
    <form id="chat-form">
      <input type="text" id="message" placeholder="Ask an IT question..." autocomplete="off"/>
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const chatForm = document.getElementById("chat-form");
    const messageInput = document.getElementById("message");
    const nameInput = document.getElementById("name");
    const nameForm = document.getElementById("name-form");
    const languageSelect = document.getElementById("language");
    const typingIndicator = document.getElementById("typing");

    // Restore theme preference
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
    }

    // Dark mode toggle
    document.getElementById("theme-toggle").onclick = () => {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    };

    // Restore saved name
    nameInput.value = localStorage.getItem("userName") || "";

    // Save name
    nameForm.addEventListener("submit", (e) => {
      e.preventDefault();
      localStorage.setItem("userName", nameInput.value);
      alert("Name saved!");
    });

    // Send message
    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = messageInput.value.trim();
      if (!message) return;

      const userName = nameInput.value || "User";
      const language = languageSelect.value;

      appendMessage("user", userName, message);
      messageInput.value = "";
      typingIndicator.textContent = "ğŸ¤– DigitITBot is typing...";

      try {
        const response = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message, name: userName, language })
        });

        const data = await response.json();
        appendMarkdownMessage("bot", "DigitITBot", data.response);
      } catch (err) {
        appendMessage("bot", "DigitITBot", "âš ï¸ Error: Could not connect to DigitITBot.");
      } finally {
        typingIndicator.textContent = "";
      }
    });

    function appendMessage(sender, name, text) {
      const msg = document.createElement("div");
      msg.classList.add(sender === "user" ? "user-bubble" : "bot-bubble");
      msg.innerHTML = `<strong>${sender === "user" ? "ğŸ‘¤" : "ğŸ¤–"} ${name}:</strong> ${text}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function appendMarkdownMessage(sender, name, markdownText) {
      const msg = document.createElement("div");
      msg.classList.add(sender === "user" ? "user-bubble" : "bot-bubble");
      msg.innerHTML = `<strong>${sender === "user" ? "ğŸ‘¤" : "ğŸ¤–"} ${name}:</strong><br>${marked.parse(markdownText)}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
