<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>DigitITBot üíª</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <main class="chat-container">
        <h1>üí¨ DigitITBot</h1>
        <p class="description">Your IT assistant for everything infrastructure, cloud, ITIL & more.</p>

        <div id="userForm" class="user-form">
            <label for="fullName">üë§ Enter Your Full Name: </label>
            <input type="text" id="fullName" placeholder="Your Full Name" />
            <button onclick="saveName()">Save</button>
        </div>

        <div id="chatBox" class="chat-box">
            <div class="message bot">
                <strong>ü§ñ DigitITBot:</strong> Hello! I‚Äôm DigitITBot. Ask me anything related to IT, Cloud, ITIL, ServiceNow, Networking, or Infrastructure.
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="userInput" placeholder="Ask an IT question..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const chatBox = document.getElementById("chatBox");
        const userInput = document.getElementById("userInput");
        const fullNameInput = document.getElementById("fullName");

        function saveName() {
            const name = fullNameInput.value.trim();
            if (name) {
                localStorage.setItem("fullName", name);
                alert("Name Saved");
            } else {
                alert("Please enter a valid name.");
            }
        }

        function appendMessage(role, message) {
            const messageContainer = document.createElement("div");
            messageContainer.classList.add("message", role);

            const savedName = localStorage.getItem("fullName") || "You";
            const label = role === "user" ? `üë§ ${savedName}` : "ü§ñ DigitITBot";

            const labelElem = document.createElement("strong");
            labelElem.textContent = label + ": ";
            messageContainer.appendChild(labelElem);

            const markdownText = marked.parse(message);
            const markdownElem = document.createElement("span");
            markdownElem.innerHTML = markdownText;
            messageContainer.appendChild(markdownElem);

            chatBox.appendChild(messageContainer);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage("user", message);
            userInput.value = "";

            appendMessage("bot", "‚åõ Thinking...");

            try {
                const response = await fetch("/ask", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message }),
                });

                const data = await response.json();
                const botMessages = document.querySelectorAll(".message.bot");
                const lastBotMessage = botMessages[botMessages.length - 1];
                lastBotMessage.remove();
                appendMessage("bot", data.response);
            } catch (error) {
                appendMessage("bot", "‚ö†Ô∏è Error: Could not connect to DigitITBot.");
            }
        }

        // Allow Enter key to send message
        userInput.addEventListener("keypress", function (e) {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
