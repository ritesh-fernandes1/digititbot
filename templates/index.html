<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DigitITBot 💬</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="light-mode">
  <div class="container">
    <h1>💬 DigitITBot</h1>
    <p>Your IT assistant for everything infrastructure, cloud, ITIL & more.</p>

    <div class="input-section">
      <label for="fullName">👤 Enter Your Full Name:</label>
      <input type="text" id="fullName" placeholder="e.g., Ritesh Fernandes" />
      <button onclick="saveName()">Save</button>
    </div>

    <div class="dropdowns">
      <select id="language">
        <option selected>🌐 All Languages</option>
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
      </select>

      <select id="level">
        <option selected>📺 All Levels</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>

      <select id="programming">
        <option selected>💻 Programming Language</option>
        <option value="Python">Python</option>
        <option value="JavaScript">JavaScript</option>
        <option value="Java">Java</option>
        <option value="C++">C++</option>
        <option value="Go">Go</option>
        <option value="None">None</option>
      </select>

      <button id="toggleTheme">🌓 Toggle Theme</button>
    </div>

    <div class="chat-window" id="chatWindow"></div>

    <div class="input-box">
      <input
        type="text"
        id="userInput"
        placeholder="Ask an IT question..."
        onkeydown="handleKey(event)"
      />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    let savedName = localStorage.getItem("fullName") || "";

    function saveName() {
      const input = document.getElementById("fullName").value.trim();
      if (input) {
        savedName = input;
        localStorage.setItem("fullName", savedName);
        alert("✅ Name Saved");
      }
    }

    function handleKey(event) {
      if (event.key === "Enter") sendMessage();
    }

    function sendMessage() {
      const userInput = document.getElementById("userInput").value;
      const chatWindow = document.getElementById("chatWindow");
      const language = document.getElementById("language").value;
      const level = document.getElementById("level").value;
      const programming = document.getElementById("programming").value;

      if (!userInput.trim()) return;

      const userLabel = savedName || "You";

      chatWindow.innerHTML += `
        <div class="chat-bubble user"><strong>👤 ${userLabel}:</strong> ${userInput}</div>
        <div class="chat-bubble bot"><strong>🤖 ${BOT_NAME}:</strong> ⌛ Thinking...</div>
      `;
      chatWindow.scrollTop = chatWindow.scrollHeight;

      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          message: userInput,
          name: savedName,
          language,
          level,
          programming
        }),
      })
        .then(res => res.text())
        .then(data => {
          const botResponses = document.querySelectorAll(".chat-bubble.bot");
          botResponses[botResponses.length - 1].innerHTML = `<strong>🤖 ${BOT_NAME}:</strong> ${data}`;
          chatWindow.scrollTop = chatWindow.scrollHeight;
        })
        .catch(() => {
          const botResponses = document.querySelectorAll(".chat-bubble.bot");
          botResponses[botResponses.length - 1].innerHTML = `<strong>🤖 ${BOT_NAME}:</strong> ⚠️ Error: Could not connect to DigitITBot.`;
        });

      document.getElementById("userInput").value = "";
    }

    const themeBtn = document.getElementById("toggleTheme");
    themeBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      document.body.classList.toggle("light-mode");
    });

    const BOT_NAME = "{{ bot_name }}";
  </script>
</body>
</html>
