<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DigiITBot</title>
    <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="/static/bot-avatar.png" alt="Bot Avatar" class="avatar" />
            <h1>DigiITBot</h1>
        </div>
        <div class="chat-box" id="chat-box">
            {% for user_msg, bot_response in chat_history %}
            <div class="chat-message user-message">
                <div class="message-bubble">
                    <img src="/static/user-avatar.png" alt="User" class="avatar" />
                    <div class="message-content">{{ user_msg }}</div>
                </div>
            </div>
            <div class="chat-message bot-message">
                <div class="message-bubble">
                    <img src="/static/bot-avatar.png" alt="Bot" class="avatar" />
                    <div class="message-content">{{ bot_response | safe }}</div>
                </div>
            </div>
            {% endfor %}
        </div>
        <form action="/ask" method="post" class="chat-form">
            <input type="text" name="user_input" placeholder="Ask an IT question..." required />
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
