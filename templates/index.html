<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸ’¬ DigitITBot</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script>
    // Toggle light/dark mode
    function toggleTheme() {
      const current = document.documentElement.getAttribute("data-theme");
      document.documentElement.setAttribute("data-theme", current === "dark" ? "light" : "dark");
    }
  </script>
</head>
<body>
  <div class="chat-container">
    <h1>ğŸ’¬ DigitITBot</h1>
    <p>Your IT assistant for everything infrastructure, cloud, ITIL & more.</p>

    <div class="name-entry">
      <label for="full-name">ğŸ‘¤ Enter Your Full Name: </label>
      <input type="text" id="full-name" placeholder="e.g., Ritesh Fernandes" />
      <button onclick="saveName()">Save</button>
    </div>

    <div class="filters">
      <select id="lang-filter">
        <option value="">ğŸŒ All Languages</option>
        <option value="English">English</option>
        <option value="Hindi">Hindi</option>
        <option value="Kannada">Kannada</option>
      </select>

      <select id="quality-filter">
        <option value="">ğŸ“º All Levels</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Expert">Expert</option>
      </select>

      <button onclick="toggleTheme()">ğŸŒ“ Toggle Theme</button>
    </div>

    <div id="chat-box"></div>

    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Ask an IT question..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    async function saveName() {
      const name = document.getElementById("full-name").value.trim();
      if (!name) return alert("Please enter your full name.");
      await fetch("/save-name", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ full_name: name })
      });
      localStorage.setItem("user_name", name);
      alert("Name Saved");
    }

    async function sendMessage(message) {
      const chatBox = document.getElementById("chat-box");
      const userName = localStorage.getItem("user_name") || "You";
      const lang = document.getElementById("lang-filter").value;
      const quality = document.getElementById("quality-filter").value;

      const userMsg = `<div class="user-msg"><strong>ğŸ‘¤ ${userName}:</strong> ${message}</div>`;
      chatBox.innerHTML += userMsg;

      const thinking = document.createElement("div");
      thinking.className = "bot-msg";
      thinking.innerHTML = `<strong>ğŸ¤– DigitITBot:</strong> âŒ› Thinking...`;
      chatBox.appendChild(thinking);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message,
            language: lang,
            level: quality
          })
        });
        const data = await res.json();
        thinking.innerHTML = `<strong>ğŸ¤– DigitITBot:</strong> ${marked.parse(data.response)}`;
      } catch {
        thinking.innerHTML = `<strong>ğŸ¤– DigitITBot:</strong> âš ï¸ Error: Could not connect to DigitITBot.`;
      }
    }

    document.getElementById("chat-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const input = document.getElementById("user-input");
      if (input.value.trim()) {
        sendMessage(input.value.trim());
        input.value = "";
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
