<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DigitITBot ðŸ’»</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="chat-container">
    <header>
      <h1>ðŸ’¬ DigitITBot</h1>
      <p>Your IT assistant for everything infrastructure, cloud, ITIL & more.</p>
    </header>

    <div class="form-row">
      <label for="fullName">ðŸ‘¤ Enter Your Full Name:</label>
      <input type="text" id="fullName" placeholder="e.g., John Doe" />
      <button onclick="saveName()">Save</button>
    </div>

    <main id="chat">
      <div class="bot-message">ðŸ¤– Hello! Iâ€™m DigitITBot. Ask me anything related to IT, Cloud, ITIL, ServiceNow, Networking, or Infrastructure.</div>
    </main>

    <form id="chat-form">
      <input type="text" id="message" placeholder="Ask an IT question..." required autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const chatForm = document.getElementById("chat-form");
    const chat = document.getElementById("chat");
    const fullNameInput = document.getElementById("fullName");

    // Load full name from localStorage if exists
    window.onload = () => {
      const savedName = localStorage.getItem("full_name");
      if (savedName) {
        fullNameInput.value = savedName;
        sendFullNameToBackend(savedName);
      }
    };

    function saveName() {
      const fullName = fullNameInput.value.trim();
      if (fullName) {
        localStorage.setItem("full_name", fullName);
        sendFullNameToBackend(fullName);
        alert("Name saved!");
      }
    }

    function sendFullNameToBackend(name) {
      fetch("/setname", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ full_name: name })
      });
    }

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const input = document.getElementById("message");
      const userMessage = input.value.trim();
      if (!userMessage) return;

      chat.innerHTML += `<div class="user-message">ðŸ‘¤ You: ${userMessage}</div>`;
      input.value = "";
      chat.innerHTML += `<div class="bot-message thinking">ðŸ¤– DigitITBot is thinking...</div>`;
      chat.scrollTop = chat.scrollHeight;

      const response = await fetch("/ask", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: userMessage })
      });

      const data = await response.json();
      const messages = document.querySelectorAll(".thinking");
      messages.forEach((el) => el.remove());

      chat.innerHTML += `<div class="bot-message">ðŸ¤– ${marked.parse(data.response)}</div>`;
      chat.scrollTop = chat.scrollHeight;
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
