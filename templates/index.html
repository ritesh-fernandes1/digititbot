<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>DigitITBot</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ask an IT question..." autocomplete="off" />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
<script>
    async function sendMessage() {
        const input = document.getElementById("user-input");
        const message = input.value;
        if (!message.trim()) return;

        const chatBox = document.getElementById("chat-box");
        chatBox.innerHTML += `<div class="user-bubble">You: ${message}</div>`;
        input.value = "";

        const thinking = document.createElement("div");
        thinking.className = "bot-bubble";
        thinking.textContent = "DigitITBot is thinking...";
        chatBox.appendChild(thinking);
        chatBox.scrollTop = chatBox.scrollHeight;

        const res = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message })
        });

        const data = await res.json();
        thinking.remove();
        chatBox.innerHTML += `<div class="bot-bubble">DigitITBot: ${data.response}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>
</body>
</html>
