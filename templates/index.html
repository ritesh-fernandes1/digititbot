<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DigitITBot</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>ðŸ’¬ DigitITBot</h1>
      <p>Your IT assistant for everything infrastructure, cloud, ITIL & more.</p>
    </div>
    <div id="chat-box" class="chat-box">
      <div class="bot-message message">
        <div class="avatar bot-avatar">ðŸ¤–</div>
        <div class="text">Hello! Iâ€™m <strong>DigitITBot</strong>. Ask me anything related to IT, Cloud, ITIL, ServiceNow, Networking, or Infrastructure.</div>
      </div>
    </div>
    <form id="chat-form" class="chat-form">
      <input type="text" id="user-input" name="message" placeholder="Ask an IT question..." autocomplete="off" required>
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");

    function appendMessage(sender, message, isBot = false) {
      const messageElem = document.createElement("div");
      messageElem.className = `${isBot ? 'bot-message' : 'user-message'} message`;

      const avatar = document.createElement("div");
      avatar.className = `avatar ${isBot ? 'bot-avatar' : 'user-avatar'}`;
      avatar.textContent = isBot ? "ðŸ¤–" : "ðŸ‘¤";

      const text = document.createElement("div");
      text.className = "text";
      text.innerHTML = message; // allows rendering HTML links

      messageElem.appendChild(avatar);
      messageElem.appendChild(text);
      chatBox.appendChild(messageElem);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      appendMessage("You", message, false);
      input.value = "";
      appendMessage("DigitITBot", "<em>Thinking...</em>", true);

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });

        const data = await response.json();
        const botMessages = document.querySelectorAll(".bot-message .text");
        botMessages[botMessages.length - 1].innerHTML = data.response;
      } catch (error) {
        const botMessages = document.querySelectorAll(".bot-message .text");
        botMessages[botMessages.length - 1].innerHTML = "Sorry, there was an error processing your request.";
      }
    });
  </script>
</body>
</html>
