<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DigiITBot</title>
  <style>
    body { font-family: Arial; background: #f9f9f9; margin: 2rem; }
    #chat-box { max-width: 700px; margin: auto; padding: 1rem; background: white; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    .message { margin: 1rem 0; }
    .user { color: #333; font-weight: bold; }
    .bot { color: #0077cc; }
  </style>
</head>
<body>
  <div id="chat-box">
    <div class="message bot">DigiITBot: Hello! Ask me anything about IT or technology.</div>
  </div>
  <div style="text-align:center; margin-top: 1rem;">
    <input type="text" id="input" placeholder="Your question..." style="width: 60%; padding: 0.5rem;">
    <button onclick="send()">Send</button>
  </div>

  <script>
    async function send() {
      const input = document.getElementById('input');
      const chatBox = document.getElementById('chat-box');
      const message = input.value.trim();
      if (!message) return;
      chatBox.innerHTML += `<div class="message user">You: ${message}</div>`;
      input.value = '';
      const res = await fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });
      const data = await res.json();
      chatBox.innerHTML += `<div class="message bot">DigiITBot: ${data.response || data.error}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
