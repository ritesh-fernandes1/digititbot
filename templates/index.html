<!DOCTYPE html>
<html>
<head>
  <title>DigiITBot</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 2rem; }
    #chat { max-width: 600px; margin: auto; background: #fff; padding: 1rem; border-radius: 10px; }
    .message { margin: 1rem 0; }
    .user { font-weight: bold; color: #2c3e50; }
    .bot { color: #16a085; }
  </style>
</head>
<body>
  <div id="chat">
    <div class="message"><span class="bot">DigiITBot:</span> Hello! Ask me anything about IT.</div>
  </div>
  <input id="user-input" placeholder="Type your question..." style="width: 80%;">
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      if (!message) return;

      const chat = document.getElementById('chat');
      chat.innerHTML += `<div class="message"><span class="user">You:</span> ${message}</div>`;
      input.value = '';

      const response = await fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      chat.innerHTML += `<div class="message"><span class="bot">DigiITBot:</span> ${data.response || data.error}</div>`;
    }
  </script>
</body>
</html>
