<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸ’¬ DigitITBot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <main>
    <h1>ğŸ’¬ DigitITBot</h1>
    <p>Your IT assistant for everything infrastructure, cloud, ITIL & more.</p>

    <label for="fullName">ğŸ‘¤ Enter Your Full Name:</label>
    <input type="text" id="fullName" placeholder="e.g., Ritesh Fernandes">
    <button onclick="saveName()">Save</button>

    <div class="filters">
      <select id="languageFilter">
        <option value="">ğŸŒ All Languages</option>
        <option value="english">English</option>
        <option value="hindi">Hindi</option>
        <option value="spanish">Spanish</option>
      </select>

      <select id="levelFilter">
        <option value="">ğŸ“º All Levels</option>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>

      <select id="codeLanguage">
        <option value="">ğŸ’» Any Language</option>
        <option value="python">Python</option>
        <option value="java">Java</option>
        <option value="csharp">C#</option>
        <option value="javascript">JavaScript</option>
        <option value="c">C</option>
        <option value="c++">C++</option>
        <option value="go">Go</option>
        <option value="bash">Bash</option>
      </select>
    </div>

    <div id="chatbox"></div>

    <input type="text" id="userInput" placeholder="Ask an IT question...">
    <button onclick="sendMessage()">Send</button>
    <button onclick="toggleTheme()">ğŸŒ“ Toggle Theme</button>
  </main>

  <script>
    let fullName = localStorage.getItem("fullName") || "";

    function saveName() {
      const input = document.getElementById("fullName").value.trim();
      if (input) {
        fullName = input;
        localStorage.setItem("fullName", input);
        alert("Name saved!");
      }
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }

    function appendMessage(sender, message) {
      const chatbox = document.getElementById("chatbox");
      const msgDiv = document.createElement("div");
      msgDiv.className = sender;
      msgDiv.textContent = message;
      chatbox.appendChild(msgDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const userInput = document.getElementById("userInput");
      const message = userInput.value.trim();
      if (!message) return;

      const language = document.getElementById("languageFilter").value;
      const level = document.getElementById("levelFilter").value;
      const codeLanguage = document.getElementById("codeLanguage").value;

      appendMessage("user", `ğŸ‘¤ ${fullName || "You"}: ${message}`);
      appendMessage("bot", "ğŸ¤– DigitITBot: âŒ› Thinking...");

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          message,
          name: fullName,
          language,
          level,
          code_language: codeLanguage
        })
      });

      const { response } = await res.json();
      document.querySelectorAll(".bot").slice(-1)[0].textContent = `ğŸ¤– DigitITBot: ${response}`;
      userInput.value = "";
    }

    // Auto-fill saved name if available
    window.onload = () => {
      if (fullName) document.getElementById("fullName").value = fullName;
    };
  </script>
</body>
</html>
