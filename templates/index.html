<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DigitITBot</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">DigitITBot üíª</div>
    <div class="chat-box" id="chat-box"></div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Ask an IT question..." autocomplete="off"/>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const md = window.markdownit();

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class="user-msg"><strong>You:</strong> ${message}</div>`;
      chatBox.innerHTML += `<div class="bot-msg"><em>DigitITBot is thinking...</em></div>`;
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      const res = await fetch("/ask", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message})
      });

      const data = await res.json();
      const botMsgHtml = md.render(data.response || "‚ö†Ô∏è Error: No response.");
      chatBox.lastChild.innerHTML = `<strong>DigitITBot:</strong><br>${botMsgHtml}`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
