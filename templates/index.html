<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DigitITBot üíª</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="container">
    <h1>üí¨ DigitITBot</h1>
    <p class="subtitle">Your IT assistant for everything infrastructure, cloud, ITIL & more.</p>

    <div class="chat-box" id="chat-box">
      <div class="bot-message">ü§ñ Hello! I‚Äôm DigitITBot. Ask me anything related to IT, Cloud, ITIL, ServiceNow, Networking, or Infrastructure.</div>
    </div>

    <form id="chat-form">
      <input
        type="text"
        id="user-input"
        placeholder="Ask an IT question..."
        autocomplete="off"
        required
      />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const chatForm = document.getElementById("chat-form");
    const userInput = document.getElementById("user-input");

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!message) return;

      // Show user message
      const userMessage = document.createElement("div");
      userMessage.className = "user-message";
      userMessage.textContent = `You: ${message}`;
      chatBox.appendChild(userMessage);

      // Show thinking placeholder
      const botMessage = document.createElement("div");
      botMessage.className = "bot-message";
      botMessage.innerHTML = "DigitITBot is thinking...";
      chatBox.appendChild(botMessage);

      chatBox.scrollTop = chatBox.scrollHeight;
      userInput.value = "";

      try {
        const response = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });

        const data = await response.json();
        const markdownText = window.marked.parse(data.response);
        botMessage.innerHTML = markdownText;
      } catch (error) {
        botMessage.textContent = "‚ö†Ô∏è Error: Unable to get response from DigitITBot.";
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
