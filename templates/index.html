<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DigiITBot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="chat-container">
    <div id="chat-history" class="chat-history"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Ask an IT question..." autocomplete="off"/>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      const chatHistory = document.getElementById("chat-history");
      chatHistory.innerHTML += `<div class="user-msg"><strong>You:</strong> ${message}</div>`;
      input.value = "";

      chatHistory.innerHTML += `<div class="bot-msg typing">DigiITBot is thinking...</div>`;
      chatHistory.scrollTop = chatHistory.scrollHeight;

      const response = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      document.querySelector(".typing").remove();
      chatHistory.innerHTML += `<div class="bot-msg"><strong>DigiITBot:</strong> ${data.response}</div>`;
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }
  </script>
</body>
</html>
