<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DigiITBot</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="container">
    <h1>DigiITBot</h1>
    <div id="chat-history" class="chat-history"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Ask an IT question..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const chatHistory = document.getElementById('chat-history');

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage('You', message, 'user');

      const placeholder = appendMessage('DigiITBot', 'Thinking...', 'bot', true);

      try {
        const response = await fetch('/ask', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        placeholder.innerHTML = data.response;
      } catch (error) {
        placeholder.innerHTML = 'Error communicating with DigiITBot.';
      }

      userInput.value = '';
    });

    function appendMessage(sender, message, type, isHTML = false) {
      const bubble = document.createElement('div');
      bubble.className = `chat-bubble ${type}`;
      bubble.innerHTML = `<strong>${sender}:</strong> ${isHTML ? message : escapeHTML(message)}`;
      chatHistory.appendChild(bubble);
      chatHistory.scrollTop = chatHistory.scrollHeight;
      return bubble;
    }

    function escapeHTML(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
