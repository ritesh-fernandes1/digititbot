<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DigitITBot - IT Expert Assistant</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="chat-container">
    <h1>ðŸ’» DigitITBot</h1>
    <div id="chat-box" class="chat-box"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Ask an IT question..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");
      const userMessage = input.value.trim();
      if (!userMessage) return;

      chatBox.innerHTML += `<div class="bubble user"><strong>You:</strong> ${userMessage}</div>`;
      input.value = "";

      chatBox.innerHTML += `<div class="bubble bot"><em>DigitITBot is thinking...</em></div>`;
      chatBox.scrollTop = chatBox.scrollHeight;

      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userMessage })
      });

      const data = await response.json();
      chatBox.removeChild(chatBox.lastChild);
      chatBox.innerHTML += `<div class="bubble bot"><strong>DigitITBot:</strong> ${data.response}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
