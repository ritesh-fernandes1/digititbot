<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DigitITBot üíª</title>
  <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
  <div class="chat-container">
    <h1 class="bot-header">üí¨ DigitITBot</h1>
    <p class="bot-subtitle">Your IT assistant for everything infrastructure, cloud, ITIL & more.</p>

    <!-- ‚úÖ Language & Level Filters -->
    <div class="filters">
      <label for="language">Language:</label>
      <select id="language">
        <option value="">-- Optional --</option>
        <option value="english">English</option>
        <option value="hindi">Hindi</option>
        <option value="spanish">Spanish</option>
      </select>

      <label for="level">Level:</label>
      <select id="level">
        <option value="">-- Optional --</option>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>
    </div>

    <div id="chat-box" class="chat-box"></div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Ask an IT question..." autocomplete="off" />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const sendBtn = document.getElementById("send-btn");
    const userInput = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");

    sendBtn.addEventListener("click", async () => {
      const message = userInput.value.trim();
      const language = document.getElementById("language").value;
      const level = document.getElementById("level").value;

      if (message === "") return;

      chatBox.innerHTML += `<div class="chat-bubble user">üë§<br>${message}</div>`;
      chatBox.innerHTML += `<div class="chat-bubble bot loading">ü§ñ<br><em>DigitITBot is typing...</em></div>`;
      userInput.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch("/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message, language, level })  // ‚úÖ Append language & level
        });

        const data = await response.json();
        document.querySelector(".loading").remove();
        chatBox.innerHTML += `<div class="chat-bubble bot">ü§ñ<br>${marked.parse(data.response)}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        document.querySelector(".loading").remove();
        chatBox.innerHTML += `<div class="chat-bubble bot">‚ö†Ô∏è<br>Error fetching response.</div>`;
      }
    });

    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
